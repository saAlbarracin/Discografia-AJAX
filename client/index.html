<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Discografía</title>
</head>
<body>
    <div class="contenedor">
        <h1>Buscar Discos</h1>
        <form action="/discos" method="GET">
    <div class="form-grupo">
        <label for="titulo">Titulo:</label>
        <input type="text" class="form-input" id="titulo">
    </div>
    <div class="form-grupo">
        <label for="artista">Artista:</label>
        <input type="text" class="form-input" id="artista">
    </div>
    <div class="form-grupo">
        <label for="lanzamiento">Año de lanzamiento:</label>
        <input type="number" min="1930" max="2021" class="form-input" id="lanzamiento">
    </div>

    <button class="boton-submit" id="boton-submit">Buscar</button>
    <a href="/discos.html">Ver discos</a>
</form>
<div class="contenedor-tarjetas"></div>
</div>
<script src="js/script.js"></script>

</body>
</html>
